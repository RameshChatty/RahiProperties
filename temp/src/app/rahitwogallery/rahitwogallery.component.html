<div class="gallery">
  <a target="_blank" href="fjords.jpg">
    <img src="../../assets/images/bgimage1.jpg" alt="Cinque Terre" width="300" height="200">

<div class="gallery" *ngFor="let img of displayList">
  <a target="_blank">
    <img [src]="'data:image/jpg;base64,'+img.image" alt="img.description" width="300" height="400">

  </a>
  <div class="desc">{{img.description}}</div>
</div>
