<section class="login-block">
  <div class="container">
    <div class="row">
      <div class="col-md-4 login-sec">
        <h2 class="text-center">Login Now</h2>
        <form class="login-form" #loginform="ngForm" novalidate (submit)="getauthentication()" >
          <div class="form-group">
            <label for="exampleInputEmail1" class="text-uppercase">Username</label>
            <input type="text" class="form-control" placeholder="username" name="username" [(ngModel)]="username">

          </div>
          <div class="form-group">
            <label for="exampleInputPassword1" class="text-uppercase">Password</label>
            <input type="password" class="form-control" placeholder="password"  name="password" [(ngModel)]="password">
          </div>

          <div class="form-check">
            
            <button type="submit" class="btn btn-login float-right" (click)="getauthentication()">Submit</button>
          </div>

        </form>
        
      </div>
      <div class="col-md-8 banner-sec">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
           <div class="carousel-inner" role="listbox">
            <div class="carousel-item active">
              <img class="d-block img-fluid" src="../../assets/images/cottages-2.jpg" alt="First slide" >
              <div class="carousel-caption d-none d-md-block">
                <div class="banner-text">
                  <h2>Rahi Cottages -I & II</h2>
                  <p>
                    Rahi cotteges Rahi cotteges Rahi cotteges Rahi cotteges Rahi cotteges Rahi cotteges Rahi cotteges 
                  </p>
                </div>
              </div>
            </div>
            
            
          </div>

        </div>
      </div>
    </div>
    </div>
</section>
