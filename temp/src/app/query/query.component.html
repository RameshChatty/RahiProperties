<div class="container-fluid">
  <div class="container  md-5">
    <h1>Query form</h1>
    {{queryForm.value | json}}


  </div>
    <form #queryForm="ngForm" (submit)="onsubmit()" novalidate>
      <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" name="username" [(ngModel)]="queryModel.username">

      </div>

      <div class="form-group">
          <label>Email -Id</label>
          <input type="email" class="form-control" name="emailid" [(ngModel)]="queryModel.emailid">
  
        </div>

        <div class="form-group">
            <label>Telephone No.</label>
            <input type="tel" class="form-control" name="contactnum" [(ngModel)]="queryModel.contactnum">
    
          </div>

          <div class="form-group">
              <label>Query</label>
              <textarea class="form-control" name="querytext" [(ngModel)]="queryModel.querytext" style="height: 83px;" maxlength="500"></textarea>
      
            </div>
          <div>
            <button class="btn btn-primary" type="submit" > Post</button>
          </div>  
            

    </form>

</div>
